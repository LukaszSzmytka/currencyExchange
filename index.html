<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
    <script defer src="js/script.js"></script>
    <title>CurrencyExchange</title>
    <link rel="icon" href="images/logo192.png" />
    <meta property="og:image" content="images/currency.png" />
  </head>
  <body class="body">
    <form class="form js-form">
      <fieldset class="form__fieldset">
        <legend class="form__legend">Kantor wymiany walut</legend>
        <section class="section">
          <label class="form__label"
            >Podaj kwotę [PLN]* :
            <input
              class="form__field js-amount"
              name="amount"
              type="number"
              required
              step="0.01"
              min="0.01"
            />
          </label>
        </section>
        <section class="section">
          <label class="form__label"
            >Wybierz walutę :
            <select class="form__field js-currency" name="currency">
              <option value="EUR">Euro</option>
              <option value="USD">Dolar amerykański</option>
              <option value="CHF">Frank szwajcarski</option>
              <option value="HRK">Kuna chorwacka</option>
              <option value="TRY">Lira turecka</option>
              <option value="GBP">Funt brytyjski</option>
            </select>
          </label>
        </section>
        <button class="form__button js-button">Przelicz</button>
        <section class="section">
          <span class="form__label">Kurs z dnia 2023-01-09 [PLN] : </span>
          <strong class="form__field js-rate">N/A</strong>
        </section>
        <section class="section">
          <span class="form__label">Suma : </span>
          <strong class="form__field js-result">N/A</strong>
        </section>
      </fieldset>
    </form>
  </body>
</html>
